<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Search Meal</title>
    <style>
        body {
            background-image: url(/download.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

<body>




    <!-- Search Food Section  -->
    <section class='text-center'>
        <h2>Search Your Favourite Food</h2>
        <div class="input-group mb-3 text-center mx-auto w-50">
            <input id="search-area" type="text" class="form-control" placeholder="Search your Favorite Food"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="searchMeal()" class="bg-primary"><span class="input-group-text" id="basic-addon2">Search
                    Food</span></button>
        </div>
    </section>

    <!-- Meal Details with button  -->
    <div id='meal-details'>

    </div>

    <!-- Search Cards  -->
    <div id='search-result' class="row row-cols-1 row-cols-md-2 g-4">
    </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
